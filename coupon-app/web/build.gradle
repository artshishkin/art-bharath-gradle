plugins {
    id 'war'
    id "org.gretty" version "4.0.0"

    id 'jacoco'
    id "org.sonarqube" version "3.3"
}

dependencies {
    compileOnly 'jakarta.servlet:jakarta.servlet-api:5.0.0'

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.8.2'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '4.2.0'
}

tasks.named('test') {
    useJUnitPlatform()
}

test.finalizedBy(jacocoTestReport)
jacocoTestReport.dependsOn test

gretty.httpPort = 8090

sonarqube {
    properties {
        property "sonar.login", "admin"
        property "sonar.password", "ADMIN"
        property "sonar.jacoco.reportPaths", project.buildDir.toPath().resolveSibling("build/reports/jacoco/test/jacocoTestReport.xml").toString()
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

tasks.named('sonarqube').configure {
    dependsOn test
}

