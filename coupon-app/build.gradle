task printProjectName {
    doLast() {
        println project.name
    }
}

allprojects {
    task globalPrintProjectName {
        doLast() {
            println project.name
        }
    }
}

subprojects {

    apply plugin: 'application'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    }

    task subPrintProjectName {
        doLast() {
            println project.name
        }
    }
}